<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Add a vector tile source</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiZXN0b3JudWRhbWUiLCJhIjoiY2xneTh0Y3czMDczODNmcG11ZTNuazZvbSJ9.QFTdgqDlAFQKaJ_QLA35ew';
    const map = new mapboxgl.Map({
        container: 'map',
        // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
        style: 'mapbox://styles/mapbox/dark-v10',
        zoom: 9,
        center: [-77.0369, 38.9072]
        // center: [-75.789, 41.874]

    });

    const url = "https://www.fused.io/server/v1/realtime-shared/901863b868ad73f8ecbcea01f38ed5791bba5c4304d30d404c5ac20d28f2cccd/run/file?dtype_out_raster=png"

    async function getData() {
    console.log("getData");
    try {
        const response = await fetch(url, {redirect: 'manual' });

        // List headers of the original response
        console.log('response', response);
        console.log('response.headers', response.headers);
        console.log('response.headers.entries', response.headers.entries());

        for (let [key, value] of response.headers.entries()) {
            console.log(`${key}: ${value}`);
        }

        if (response.status >= 300 && response.status < 400) {
            const redirectedUrl = response.headers.get('location');
            console.log(`Redirected to: ${redirectedUrl}`);
        }

    } catch (error) {
        console.error(error.message);
    }
}
getData();





    map.on('load', () => {
        map.addSource('fused-raster-file', {
            'type': 'image',
                    // url: 'https://docs.mapbox.com/mapbox-gl-js/assets/radar.gif',
                url: 'https://www.fused.io/server/v1/realtime-shared/901863b868ad73f8ecbcea01f38ed5791bba5c4304d30d404c5ac20d28f2cccd/run/file?dtype_out_raster=png',
                coordinates: [
                [-80.425, 46.437],
                [-71.516, 46.437],
                [-71.516, 37.936],
                [-80.425, 37.936]
                ],
            // 'tileSize': 256,
            // 'minzoom': 0,
            // 'maxzoom': 18
        });
        map.addLayer(
            {
                'id': 'raster-layer',
                'type': 'raster',
                'source': 'fused-raster-file',
                'paint': {}
            },
            'building' // Place layer under labels, roads and buildings.
        ); 
    })
</script>

</body>
</html>
